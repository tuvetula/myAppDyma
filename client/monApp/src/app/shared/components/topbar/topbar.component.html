<mat-toolbar color="primary" fxLayoutGap="15px">
  <span class="link" routerLink="/">DymaAws</span>
  <span class="link" [routerLink]="['/photos']" routerLinkActive="active" >Photos</span>
  <span fxFlex="auto"></span>
  <div
    *ngIf="!(isLoggedIn$ | async)"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
  >
    <span class="link" routerLink="/signin">Connexion</span>
    <span class="link" routerLink="/signup">Inscription</span>
  </div>
  <div
    *ngIf="isLoggedIn$ | async"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
  >
    <span class="link" [routerLink]="['/profile']" routerLinkActive="active"
      >Mon compte</span
    >
    <mat-icon class="link" (click)="logout()">power_settings_new</mat-icon>
  </div>
</mat-toolbar>
