<div fxLayout="column" class="py-5" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title>Inscription</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="signupForm"
        novalidate
        fxLayout="column"
        fxLayoutGap="15px"
        fxLayoutAlign="center center"
      >
        <mat-form-field>
          <input
            formControlName="name"
            matInput
            type="text"
            placeholder="Nom"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            formControlName="firstName"
            matInput
            type="text"
            placeholder="PrÃ©nom"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            formControlName="email"
            matInput
            type="email"
            placeholder="Email"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            formControlName="password"
            matInput
            type="password"
            placeholder="Mot de passe"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            formControlName="confirmPassword"
            matInput
            type="password"
            placeholder="Confirmer Mot de passe"
          />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submit()">
          Inscription
        </button>
        <div *ngIf="errorSignup$ | async; let error">{{error.message}}</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
