<div class="my-3" fxLayout="row" fxLayoutAlign="center center">
  <input
    fxFlex="60%"
    type="text"
    placeholder="Recherche"
    (keyup)="applyFilter($event.target.value)"
  />
</div>
<div
  class="my-3"
  fxLayout="row wrap"
  fxLayoutAlign="center center"
  fxLayoutGap="20px"
>
  <img class="mb-3" *ngFor="let photo of photos$ | async" [src]="photo.url" alt="Photo" />
</div>
